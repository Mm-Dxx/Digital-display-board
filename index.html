<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/flexible.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/china.js"></script>
    <script src="js/index.js"></script>
    <script src="js/map.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <title>数据可视化展板</title>
</head>

<body>
    <header>
        <h1>数据可视化</h1>
        <div id="timer"> </div>
    </header>
    <section class="main">
        <div class="column">
            <div class="panel bar">
                <h2>柱状图-就业行业
                    <a href="javascript:;">2019</a>
                    <a href="javascript:;">2020</a>
                </h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>折线图-人员变化</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>饼状图-年龄分布</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <div class="column">

            <div class="data">
                <div class="data-hd">
                    <ul>
                        <li>125888</li>
                        <li>90873</li>
                    </ul>
                </div>
                <div class="data-bd">
                    <ul>
                        <li>点击数</li>
                        <li>在线人数</li>
                    </ul>
                </div>
                <div class="map">
                    <div class="chart"></div>
                    <div class="map1"></div>
                    <div class="map2"></div>
                    <div class="map3"></div>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="panel bar1">
                <h2>柱状图-学习进度</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line1">
                <h2>折线图-播放量</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie1">
                <h2>饼状图-地区分布</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel-footer"></div>
        </div>

    </section>


</body>

</html>
